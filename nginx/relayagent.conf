# ============================================================================
# CUSTOMER PORTAL - relayagent.operis.vn
# UI dành cho khách hàng quản lý boxes, agents, xem logs
# ============================================================================

server {
    server_name relayagent.operis.vn;

    # Frontend - Customer Portal
    location / {
        proxy_pass http://127.0.0.1:3023;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket cho HMR (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_cache_bypass $http_pragma;
        proxy_cache_bypass $http_authorization;
        client_max_body_size 50M;
    }

    access_log /var/log/nginx/relayagent_customer_access.log;
    error_log /var/log/nginx/relayagent_customer_error.log;

    listen 80;
    # SSL sẽ được thêm tự động bởi certbot
}
