# ============================================================================
# API SERVER - apirelayagent.operis.vn
# Backend API + WebSocket Relay cho Mini-PC
# ============================================================================

server {
    server_name apirelayagent.operis.vn;

    # -------------------------------------------------------------------------
    # REST API
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:8015;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout cho các request xử lý lâu
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        proxy_cache_bypass $http_pragma;
        proxy_cache_bypass $http_authorization;
        client_max_body_size 100M;
    }

    # -------------------------------------------------------------------------
    # WebSocket Relay - Kết nối Mini-PC
    # -------------------------------------------------------------------------
    location /relay {
        proxy_pass http://127.0.0.1:8443;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers - BẮT BUỘC
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket keep-alive (24 giờ)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        proxy_buffering off;
        proxy_cache off;
    }

    # -------------------------------------------------------------------------
    # Webhook endpoints (Twilio, Telegram, etc.)
    # -------------------------------------------------------------------------
    location /webhook/ {
        proxy_pass http://127.0.0.1:8015;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        client_max_body_size 10M;
    }

    # -------------------------------------------------------------------------
    # Health check
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://127.0.0.1:8015/health;
        proxy_set_header Host $host;
    }

    # Default - redirect to API docs or 404
    location / {
        return 301 /api/docs;
    }

    access_log /var/log/nginx/apirelayagent_access.log;
    error_log /var/log/nginx/apirelayagent_error.log;

    listen 80;
    # SSL sẽ được thêm tự động bởi certbot
}
