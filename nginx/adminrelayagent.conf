# ============================================================================
# ADMIN DASHBOARD - adminrelayagent.operis.vn
# Trang quản lý hệ thống (chỉ dành cho admin)
# ============================================================================

server {
    server_name adminrelayagent.operis.vn;

    # -------------------------------------------------------------------------
    # IP Whitelist - Chỉ cho phép IP nội bộ/VPN truy cập
    # Uncomment để bật bảo mật
    # -------------------------------------------------------------------------
    # allow 192.168.1.0/24;    # Mạng nội bộ
    # allow 10.0.0.0/8;        # VPN
    # allow 123.45.67.89;      # IP cố định của admin
    # deny all;

    # Frontend - Admin Dashboard
    location / {
        proxy_pass http://127.0.0.1:3024;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket cho HMR (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_cache_bypass $http_pragma;
        proxy_cache_bypass $http_authorization;
        client_max_body_size 50M;
    }

    # Admin API endpoints
    location /admin-api/ {
        proxy_pass http://127.0.0.1:8015/admin/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        client_max_body_size 100M;
    }

    access_log /var/log/nginx/adminrelayagent_access.log;
    error_log /var/log/nginx/adminrelayagent_error.log;

    listen 80;
    # SSL sẽ được thêm tự động bởi certbot
}
